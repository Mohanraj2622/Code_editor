<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>VSCode Mobile</title>

  <!-- Prism CSS for syntax highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: Consolas, monospace;
      overflow: hidden;
    }

    .top-bar {
      background-color: #333;
      height: 40px;
      line-height: 40px;
      padding-left: 15px;
      font-size: 16px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .side-bar {
      position: absolute;
      top: 40px;
      left: 0;
      bottom: 0;
      width: 50px;
      background-color: #252526;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      border-right: 1px solid #444;
    }

    .side-bar .icon {
      font-size: 22px;
      margin: 15px 0;
      cursor: pointer;
    }

    .editor-container {
      position: absolute;
      top: 40px;
      left: 50px;
      right: 0;
      bottom: 0;
      padding: 10px;
      white-space: pre-wrap;
      overflow-y: auto;
      font-size: 14px;
      background-color: #1e1e1e;
      color: #d4d4d4;
    }

    .popup {
      position: fixed;
      bottom: 70px;
      left: 10%;
      width: 80%;
      background-color: #2d2d30;
      border: 1px solid #444;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      padding: 10px;
      z-index: 1000;
    }

    .popup textarea {
      width: 100%;
      height: 100px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      resize: none;
      padding: 8px;
      font-family: Consolas, monospace;
      font-size: 14px;
    }

    .popup button {
      margin-top: 10px;
      padding: 8px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .bot-trigger {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #007acc;
      color: white;
      font-size: 22px;
      border: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">üìÇ VSCode Mobile</div>

  <!-- Sidebar -->
  <div class="side-bar">
    <div class="icon">üìÅ</div>
    <div class="icon">üìù</div>
    <div class="icon">‚öôÔ∏è</div>
  </div>

  <!-- Editor -->
  <pre class="editor-container language-javascript"><code id="editor" class="language-javascript"></code></pre>

  <!-- Popup -->
  <div class="popup" id="popup">
    <textarea id="codeInput" placeholder="Type your code here..."></textarea>
    <button onclick="submitCode()">Submit</button>
  </div>

  <!-- Trigger -->
  <button class="bot-trigger" onclick="togglePopup()">üí¨</button>

  <!-- Prism JS -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>

  <script>
    function togglePopup() {
      const popup = document.getElementById("popup");
      popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    }

    function submitCode() {
      const input = document.getElementById("codeInput").value;
      const editor = document.getElementById("editor");
      document.getElementById("popup").style.display = "none";
      editor.textContent = "";
      typeAndHighlight(input, editor);
    }

    function typeAndHighlight(code, container) {
      let i = 0;
      let buffer = "";

      function typing() {
        if (i < code.length) {
          buffer += code.charAt(i);
          container.textContent = buffer;
          Prism.highlightElement(container);
          container.parentElement.scrollTop = container.parentElement.scrollHeight;
          i++;
          setTimeout(typing, 20);
        }
      }

      typing();
    }
  </script>
</body>
</html>
